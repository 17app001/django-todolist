{% extends 'base.html' %}
{% block title %}註冊頁面{% endblock %}
{% block style %}
<style>
    form {
        width: 80%;
        margin: 0 auto;
        text-align: center;
    }

    ul {
        list-style: none;
    }
</style>
{% endblock %}
{% block content %}
<h1>Register</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{form}}
    <button class="button-style" type="submit" style="margin-top: 12px;">註冊</button>
</form>
{% endblock %}
